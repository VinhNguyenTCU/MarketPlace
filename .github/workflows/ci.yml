name: CI

on:
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies API
        run: npm ci
        working-directory: ./apps/api

      - name: Install dependencies WEB
        run: npm ci
        working-directory: ./apps/web

      - name: Build API
        run: npm run build
        working-directory: ./apps/api

      - name: Build WEB
        run: npm run build
        working-directory: ./apps/web
